<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 5px solid lightblue;
        border-radius: 20px 0 40px 0;
        text-align: center;
        padding: 0 5px 0 5px;
      }

      h2 {
        background: center right repeat-y url('star.png'),
          center left no-repeat url('star.png');
        padding-right: 50px;
        padding-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Backgrounds & Borders</h2>
    </div>
  </body>
</html>
