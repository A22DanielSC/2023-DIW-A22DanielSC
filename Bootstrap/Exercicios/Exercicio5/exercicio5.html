<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="row text-center">
      <div class="col bg-success border border-white">Cabeceira</div>
    </div>

    <div class="row text-center">
      <div class="col-6 border border-white col-sm-3 bg-danger offset-md-3">
        1
      </div>
      <div class="col-6 border border-white col-sm-3 bg-danger">2</div>
      <div class="d-none d-md-block w-100"></div>
      <div class="col-6 border border-white col-sm-3 bg-danger">3</div>

      <div class="col-6 border border-white col-sm-3 bg-danger offset-md-6">
        4
      </div>
    </div>

    <div class="row text-center">
      <div class="d-none d-sm-block col bg-info d-md-none border border-white">
        Tablet
      </div>
    </div>

    <div class="row text-center">
      <div class="col-6 border border-white col-sm-3 bg-secondary order-md-4">
        a
      </div>
      <div class="col-6 border border-white col-sm-3 bg-secondary order-md-3">
        b
      </div>
      <div class="col-6 border border-white col-sm-3 bg-secondary order-md-2">
        c
      </div>
      <div class="col-6 border border-white col-sm-3 bg-secondary order-md-1">
        d
      </div>
    </div>

    <div class="row text-center">
      <div class="d-sm-none d-sm-block col bg-info">Móbil</div>
      <div class="d-none d-md-block col bg-info">Ordenador</div>
    </div>

    <div class="text-center row">
      <div
        class="d-none d-sm-block border border-white col order-sm-2 bg-warning col-md-3 order-md-2 offset-md-3"
      >
        x
      </div>
      <div
        class="col border border-white bg-warning order-sm-1 col-md-3 order-md-3"
      >
        y
      </div>
    </div>

    <div class="row text-center">
      <div class="col border border-white bg-success d-none d-sm-block">
        Pé de páxina
      </div>
    </div>
  </body>
</html>
